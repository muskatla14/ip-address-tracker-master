<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="css/main.min.css" />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="app">
      <section class="form-section">
        <h1 class="form-section__heading">IP address tracker</h1>
        <form class="form-section__form">
          <input
            class="input-ip"
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <div class="btn">
            <input class="btn-ip" type="submit" value="           " />
          </div>
        </form>
      </section>
      <section class="data-info">
        <div class="data-info__card data-info__ip-address">
          <p>IP Address</p>
          <h3 class="current-ip"></h3>
        </div>
        <div class="data-info__card data-info__location">
          <p>Location</p>
          <h3 class="current-location"></h3>
        </div>
        <div class="data-info__card data-info__timezone">
          <p>Timezone</p>
          <h3 class="current-timezone"></h3>
        </div>
        <div class="data-info__card data-info__isp">
          <p>Isp</p>
          <h3 class="current-isp"></h3>
        </div>
      </section>
      <div id="map"></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/muskatla14"
        >Marko Robovic</a
      >.
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
